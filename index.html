<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pinging Pong!</title>
  </head>
  <body>
    <div class="container">
      <h1>Enter a number to play a rousing game of ping, pong, pingpong!</h1>
      <form id="countup">
          <div class="form-group">
            <label for="number">Enter a number here:</label>
            <input id="number" type="text">
          </div>

          <button type="submit" class="btn">Let the game begin!</button>
        </form>

    </div>
    <div class="side">
      <p>Created by: Megan Lee</p>
      <p>Github: Melee124</p>

    </div>
    <div id="result">
    </div>
  </body>
</html>
