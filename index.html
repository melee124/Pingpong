<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pinging Pong!</title>
  </head>
  <body>
    <div class="container">
      <h1>Enter a number to play a rousing game of ping, pong, pingpong!</h1>
      <h2>Rules:</h2>
      <ul>
        <li>Numbers divisible by 3 become Ping</li>
        <li>Numbers divisible by 5 become Pong</li>
        <li>Numbers divisible by both become Pingpong</li>
      </ul>
      <form id="counting">
          <div class="form-group">
            <label for="userInput">Enter a number here:</label>
            <input id="userInput" type="text">
          </div>

          <button type="submit" class="btn">Let the game begin!</button>
        </form>

    </div>
    <div class="side">
      <p>Created by: Megan Lee</p>
      <p>Github: Melee124</p>

    </div>
    <div class="top">
      <h1>Let's play some pingpong!</h1>
    </div>
    <div id="result">
    </div>
  </body>
</html>
